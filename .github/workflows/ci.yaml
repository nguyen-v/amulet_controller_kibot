name: CI

on:
  push:
    tags:
      - '*.*'
    branches:
      - master
      - dev
    paths-ignore:
      - '**.md'

env:
  kibot_config: kibot_yaml/kibot_main.yaml
  kibot_variant: RELEASED

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'  # Ensures this job only runs on tag pushes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: Extract release notes
        uses: ffurrer2/extract-release-notes@v2
        id: extract-release-notes
        with:
          prerelease: true

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ github.ref_name }} --notes '${{ steps.extract-release-notes.outputs.release_notes }}'
      
      - name: Update changelog
        uses: thomaseizinger/keep-a-changelog-new-release@v2
        with:
          tag: ${{ github.ref_name }}

      # - name: Pull latest changes
      #   run: |
      #     git config --global user.email "github-actions[bot]@users.noreply.github.com"
      #     git config --global user.name "GitHub Actions"
      #     git pull origin ${{ github.ref_name }}

      # - name: Commit updated CHANGELOG
      #   uses: stefanzweifel/git-auto-commit-action@v5
      #   with:
      #     branch: master
      #     commit_message: Update CHANGELOG
      #     file_pattern: CHANGELOG.md

      - name: Pull, Commit and Push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          
          # Retry loop
          for i in {1..5}; do
            if git add . && git commit -m "Update Outputs"; then
              echo "Commit successful."
              git push origin ${{ github.ref }}
              break
            else
              echo "Commit failed, retrying..."
              git pull origin ${{ github.ref_name }}
              sleep 5
            fi
          done

          # If commit still fails after retries
          if [ $? -ne 0 ]; then
            echo "Commit failed after multiple retries."
            exit 1
          fi

