name: CI

on:
  push:
    tags:
      - '*.*'
    branches:
      - master
      - dev

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'  # Ensures this job only runs on tag pushes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: Extract release notes
        uses: ffurrer2/extract-release-notes@v2
        id: extract-release-notes
        with:
          prerelease: true

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ github.ref_name }} --notes '${{ steps.extract-release-notes.outputs.release_notes }}'
      
      - name: Update changelog
        uses: thomaseizinger/keep-a-changelog-new-release@v2
        with:
          tag: ${{ github.ref_name }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: master
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md

  generate_testpoints:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate testpoints
        uses: INTI-CMNB/KiBot@v2_dk8
        with:
          targets: testpoints
          skip: all
          variant: RELEASED
          config: kibot_yaml/kibot_main.yaml

      # - name: Commit updated Testpoints
      #   uses: stefanzweifel/git-auto-commit-action@v5
      #   with:
      #     branch: ${{ github.ref }}
      #     commit_message: Update Testpoints

  generate_outputs:
    runs-on: ubuntu-latest
    needs: generate_testpoints
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate outputs
        uses: INTI-CMNB/KiBot@v2_dk8
        with:
          additional_args: -i testpoints
          variant: RELEASED
          config: kibot_yaml/kibot_main.yaml

      - name: Commit updated Outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.ref }}
          commit_message: Update Outputs