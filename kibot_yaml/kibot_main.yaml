  BOARD_NAME: Λmulet Motion Controller
  COMPANY: EPFL Xplore Research
  DESIGNER: Vincent Nguyen
  REVISION: 1.1
  RELEASE_DATE: 13-APR-2024

  # Output directories =========================================================

